<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .CodeMirror {
            height: 200px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .box {
            width: 150px;
            height: 50px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .arrow {
            font-size: 24px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-graphql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/graphql/graphql.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>GraphQL Client</h1>
        <div class="diagram">
            <div class="box">Client</div>
            <div class="arrow">↓</div>
            <div class="box">Cloudflare DNS</div>
            <div class="arrow">↓</div>
            <div class="box">Cloudflare Tunnel</div>
            <div class="arrow">↓</div>
            <div class="box">GraphQL Server</div>
        </div>
        <form id="graphql-form">
            <label for="query">GraphQL Query:</label>
            <textarea id="query" name="query" class="language-graphql"></textarea>
            <button type="submit">Execute Query</button>
        </form>
        <pre class="result"><code id="result" class="language-json"></code></pre>
    </div>
    <script>
        document.getElementById('graphql-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            const response = await fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });
            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            Prism.highlightAll();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const queryTextarea = document.getElementById('query');
            const editor = CodeMirror.fromTextArea(queryTextarea, {
                mode: 'graphql',
                theme: 'dracula',
                lineNumbers: true,
            });
            editor.setValue(`{
                hello
                users {
                    id
                    name
                    email
                }
                user(id: "1") {
                    id
                    name
                    email
                }
            }`);
        });
    </script>
</body>
</html>
